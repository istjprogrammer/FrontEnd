<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Vue.js CDN 주소-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>여러개의 vue 객체 사용</h1>
    <!--결과 출력-->
    <div id ="app1">
        <h2>기본 구조</h2>        
        <!--vue에서 처리한 결과를 보여줄 위치-->
        {{message}}
    </div>

    <div id="app2">
        <h2>기본 구조</h2>
        <!--vue에서 처리한 결과를 보여줄 위치-->
        {{message}}
    </div>

    <script>
        const {createApp} = Vue
        createApp({
            data : function(){
                return { message : "Hello Vue1!"}
            }
        }).mount("#app1")//id가 있는 부분에 message를 출력하도록 요청

        createApp({
            data : function(){
                return { message : "Hello Vue2!"}
            }
        }).mount("#app2")

    </script>
</body>
</html>
