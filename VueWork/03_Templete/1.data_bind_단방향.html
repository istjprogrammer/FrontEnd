<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue.js 추가 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>단방향 바인딩</h1>
    <div id ="app">
        count = {{count}}
    </div>

    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {count:1}/*값만 있을 때는 중괄호로 묶을 경우 에러가 발생한다.*/
            },
            created : function(){
                this.addCount();
            },
            methods : {
                addCount :function(){
                    setInterval(()=>{this.count++;}, 1000)
                }
            }
        }).mount("#app")
    </script>

</body>
</html>
