<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .count {color:red}
    </style>
    <!-- Vue.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        count = <span class="count">{{ count }}</span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            mounted() {
                setInterval(() => {
                    this.count++;
                }, 500);
            }
        });
    </script>
</body>
</html>
