<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Vue.js CDN 주소-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--jquery CDN 주소-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id = "app">
        <ul v-for="user in data.list">
            <li> 이름 = {{user.name}}</li>
            <li> 나이 = {{user.age}}</li>
            <li> 주소 = {{user.address}}</li>
        </ul>
    </div>

    <script>
        var data = {
            list: [{
                name: "user_1",
                age: 10,
                address: "address_1"
            }, {
                name: "user_2",
                age: 20,
                address: "address_2"
            }, {
                name: "user_3",
                age: 30,
                address: "address_3"
            }]
        }
        
        const {createApp} = Vue
        createApp({
            data : function(){
                return { data }
            }
        }).mount("#app")
    </script>
</body>
</html>
